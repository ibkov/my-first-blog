      <div class="container">

              <label for="exampleInputPassword1">Пароль</label>

            </div>
            <button type="submit" class="btn btn-primary btn-lg">Войти</button>
          </form>
          <a href="registration.html">Еще нет аккаунта, тогда зарегистрируйся</a>
